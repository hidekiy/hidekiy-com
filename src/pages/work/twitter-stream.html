{{#> layouts/base title="twitter live streaming" }}
{{#*inline "head-block"}}
    <link rel="stylesheet" href="twitter-stream.css">
{{/inline}}
{{#*inline "hero-block"}}
    <h1>twitter live streaming</h1>
    <h2>on statuses/sample; tweet.user.time_zone = 'Tokyo'</h2>
    <div id="controller">
    <span id="status"></span>
    <input type="button" id="button_clear" value="clear">
    <input type="button" id="button_stop" value="stop">
    </div>
    <div id="chart"></div>
    <div id="msg_container">
        <div id="msg_container_a"></div>
        <div id="msg_container_b"></div>
    </div>
    <p style="text-align:right">Created by <a href="http://hidekiy.com/" rel="author">hidekiy.com</a>.</p>
    <p style="text-align:right"><a href="http://heroku.com/"><img src="//logos.heroku.com/images/heroku-logo-light-88x31.png" width="88" height="31" alt="Powered by Heroku"></a></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script src="eventsource.js"></script>
    <script src="twitter-stream.js"></script>
{{/inline}}
{{/layouts/base}}
